<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #473a3a, #d08a8a);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            scroll-behavior: smooth;
            overflow: auto;
        }
        .H2{
            color: #ddd;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }
        .photo {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .photo img {
            width: 100%;
            height: auto;
        }
        .photo .download-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
        }
        /* Custom popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        .popup .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="logoutPopup">
        <div class="loader"></div>
        <p>Logging out...</p>
    </div>

    <div class="container">
        <h2 id="welcomeMessage" class="H2">Welcome, <span id="username"></span></h2>
        <button class="logout-button" id="logoutButton">Logout</button>
        <div class="gallery" id="photoGallery">
            <!-- Photos will be shown based on the user's session -->
        </div>
    </div>

    <script>
        // Define photo data
        const photos = {

        };

        // Check session on page load
        if (sessionStorage.getItem("loggedIn") !== "true") {
            window.location.href = "customgallery.html";
        }

        // Prevent going back to login page
        history.pushState(null, '', location.href);
        window.onpopstate = function () {
            history.go(1);
        };

        // Display welcome message
        const username = sessionStorage.getItem("username");
        document.getElementById("username").textContent = username;

        // Load photos
        const photoGallery = document.getElementById("photoGallery");
        const userPhotos = photos[username] || [];
        userPhotos.forEach(photo => {
            const photoElement = document.createElement('div');
            photoElement.className = 'photo';
            photoElement.innerHTML = `
                <img src="${photo}" alt="Photo">
                <button class="download-button" onclick="downloadImage('${photo}')">Download</button>
            `;
            photoGallery.appendChild(photoElement);
        });

        // Logout button click event
        document.getElementById("logoutButton").addEventListener("click", function () {
            // Show custom popup
            document.getElementById("popupOverlay").style.display = "block";
            document.getElementById("logoutPopup").style.display = "block";

            // Simulate logout process
            setTimeout(() => {
                // Clear session
                sessionStorage.removeItem("loggedIn");
                sessionStorage.removeItem("username");

                // Redirect to login page
                window.location.href = "customgallery.html";
            }, 2000); // Adjust time as needed for the loader
        });

        // Function to handle image download
        function downloadImage(src) {
            const link = document.createElement('a');
            link.href = src;
            link.download = src.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
