<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #473a3a, #d08a8a);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            scroll-behavior: smooth;
            overflow: auto;
        }
        .H2 {
            color: #ddd;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }
        .item {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .item img, .item video, .item iframe {
            width: 100%;
            height: auto;
        }
        .item .download-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        .popup .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .ok-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

        // Define session timeout in milliseconds (10 minutes = 600000ms)
        const sessionTimeout = 600000;

        let timeoutHandle;

        // Reset session timeout on user activity
        function resetSessionTimeout() {
            clearTimeout(timeoutHandle);
            timeoutHandle = setTimeout(showSessionTimeoutPopup, sessionTimeout);
        }

        // Show session timeout popup
        function showSessionTimeoutPopup() {
            document.getElementById("popupOverlay").style.display = "block";
            document.getElementById("logoutPopup").style.display = "block";
        }

        // Okay button click event
        document.getElementById("okButton").addEventListener("click", function() {
            sessionStorage.removeItem("loggedIn");
            sessionStorage.removeItem("username");
            window.location.href = "customgallery";
        });

        // Logout function
        function logout() {
            document.getElementById("popupOverlay").style.display = "block";
            document.getElementById("logoutPopup").style.display = "block";
            setTimeout(() => {
                sessionStorage.removeItem("loggedIn");
                sessionStorage.removeItem("username");
                window.location.href = "customgallery";
            }, 2000);
        }

        // Initialize session timeout
        resetSessionTimeout();

        // Monitor user activity to reset the session timeout
        window.addEventListener('mousemove', resetSessionTimeout);
        window.addEventListener('keypress', resetSessionTimeout);
        window.addEventListener('click', resetSessionTimeout);

        // Check session on page load
        if (sessionStorage.getItem("loggedIn") !== "true") {
            window.location.href = "customgallery";
        }

        // Display welcome messageF
        const username = sessionStorage.getItem("username");
        document.getElementById("username").textContent = username;

        // Load media (images, videos, documents)
        const gallery = document.getElementById("gallery");
        const userMedia = media[username] || [];

        userMedia.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'item';

            if (item.endsWith('.jpeg') || item.endsWith('.png') || item.endsWith('.jpg')) {
                itemElement.innerHTML = `
                    <img src="${item}" alt="Image">
                    <button class="download-button" onclick="downloadFile('${item}')">Download</button>
                `;
            } else if (item.endsWith('.mp4') || item.endsWith('.mov')) {
                itemElement.innerHTML = `
                    <video controls>
                        <source src="${item}" type="video/mp4">
                        Your browser does not support video playback.
                    </video>
                    <button class="download-button" onclick="downloadFile('${item}')">Download</button>
                `;
            } else {
                itemElement.innerHTML = `
                    <iframe src="${item}" width="100%" height="300px"></iframe>
                    <button class="download-button" onclick="downloadFile('${item}')">Download</button>
                `;
            }

            gallery.appendChild(itemElement);
        });

        // Function to handle file download
        function downloadFile(src) {
            const a = document.createElement('a');
            a.href = src;
            a.download = src.split('/').pop();
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Logout button click event
        document.getElementById("logoutButton").addEventListener("click", logout);

    </script>
